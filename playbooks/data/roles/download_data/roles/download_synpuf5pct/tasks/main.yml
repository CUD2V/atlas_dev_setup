---

- name: install packages
  apt:
    name:
    - zip
    - unzip
    state: latest
    update_cache: true

- name: download synpuf5pct file
  script: "{{role_path}}/files/synpuf5_downloader.sh"
  args:
    creates: "{{ download_dir }}/{{ dataset }}/synpuf5pct_20180710.zip"

- name: create synpuf5pct dir
  file:
    dest: "{{ download_dir }}/{{ dataset }}"
    state: directory

- name: extract synpuf5pct file
  unarchive:
    src: "{{ download_idr }}/{{ dataset }}/synpuf5pct_20180710.zip"
    remote_src: yes
    creates: "{{ download_dir }}/{{ dataset }}/README.md"
